name: Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Build and Deploy to Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production file for dev build
        run: |
          cat > .env.production << EOF
          # Development Environment
          REACT_APP_MARKETING_URL=${{ secrets.DEV_MARKETING_URL }}
          REACT_APP_APP_URL=${{ secrets.DEV_APP_URL }}
          REACT_APP_GOOGLE_MAPS_API_KEY=${{ secrets.DEV_GOOGLE_MAPS_API_KEY }}
          REACT_APP_FIREBASE_API_KEY=${{ secrets.DEV_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.DEV_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.DEV_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.DEV_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.DEV_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID=${{ secrets.DEV_FIREBASE_APP_ID }}
          REACT_APP_RECAPTCHA_SITE_KEY=${{ secrets.DEV_RECAPTCHA_SITE_KEY }}
          REACT_APP_STRIPE_PUBLISHABLE_KEY=${{ secrets.DEV_STRIPE_PUBLISHABLE_KEY }}
          REACT_APP_STRIPE_STARTER_PRICE_ID=${{ secrets.DEV_STRIPE_STARTER_PRICE_ID }}
          REACT_APP_STRIPE_PRO_PRICE_ID=${{ secrets.DEV_STRIPE_PRO_PRICE_ID }}
          REACT_APP_ENFORCE_HTTPS=false
          REACT_APP_CLERK_PUBLISHABLE_KEY=${{ secrets.DEV_CLERK_PUBLISHABLE_KEY }}
          REACT_APP_USE_EMULATORS=false
          REACT_APP_SENTRY_DSN=${{ secrets.SENTRY_DSN }}
          EOF

      - name: Build application
        run: npm run build

      - name: Deploy to Firebase Dev
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}'
          channelId: live
          projectId: cherrytree-cofounder-agree-dev
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
