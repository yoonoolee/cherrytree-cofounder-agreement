name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://my.cherrytree.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production file
        run: |
          cat > .env.production << EOF
          # Production Environment
          REACT_APP_MARKETING_URL=${{ secrets.PROD_MARKETING_URL }}
          REACT_APP_APP_URL=${{ secrets.PROD_APP_URL }}
          REACT_APP_GOOGLE_MAPS_API_KEY=${{ secrets.PROD_GOOGLE_MAPS_API_KEY }}
          REACT_APP_FIREBASE_API_KEY=${{ secrets.PROD_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.PROD_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.PROD_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.PROD_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.PROD_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID=${{ secrets.PROD_FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID=${{ secrets.PROD_FIREBASE_MEASUREMENT_ID }}
          REACT_APP_RECAPTCHA_SITE_KEY=${{ secrets.PROD_RECAPTCHA_SITE_KEY }}
          REACT_APP_STRIPE_PUBLISHABLE_KEY=${{ secrets.PROD_STRIPE_PUBLISHABLE_KEY }}
          REACT_APP_STRIPE_STARTER_PRICE_ID=${{ secrets.PROD_STRIPE_STARTER_PRICE_ID }}
          REACT_APP_STRIPE_PRO_PRICE_ID=${{ secrets.PROD_STRIPE_PRO_PRICE_ID }}
          REACT_APP_ENFORCE_HTTPS=true
          REACT_APP_CLERK_PUBLISHABLE_KEY=${{ secrets.PROD_CLERK_PUBLISHABLE_KEY }}
          REACT_APP_SENTRY_DSN=${{ secrets.SENTRY_DSN }}
          EOF

      - name: Build application
        run: npm run build

      - name: Deploy to Firebase Production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}'
          channelId: live
          projectId: cherrytree-cofounder-agreement
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
